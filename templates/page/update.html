{% extends "base.html" %}

{% block tab_content %} 
    Contact
{% endblock %}

{% block page_content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-4">Contact</h1>
                <hr>            
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form method='POST' > 
                    {% csrf_token %}
                    <table class="table table-sm table-borderless">
                        {{ form.as_table }}
                    </table>

                    <input type='submit' class="btn btn-primary" value='Update' />
                </form>
            </div>
        </div>
    </div>
{% endblock %}
