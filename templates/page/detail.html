{% extends "base.html" %}

{% block tab_content %} 
    {{page.title}}
{% endblock %}

{% block page_content %}
    <div class="row pt-4">
        <div class="col">
            <h4>{{ page.title }}</h4>
        </div>
    </div>
    <div class="row pt-2">
        <div class="col">
            {{ page.body|safe }}
        </div>
    </div>
{% endblock %}
